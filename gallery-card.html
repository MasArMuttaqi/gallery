<style>
/* ===== CARD ===== */
.image-card{
  position:relative;
  height:420px;
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
}
.image-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.6s;
}

/* overlay */
.image-card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.75),rgba(0,0,0,.2));
  opacity:0;
  transition:.4s;
  z-index:1;
}

/* text */
.image-overlay{
  position:absolute;
  bottom:30px;
  left:25px;
  right:25px;
  color:#fff;
  opacity:0;
  transform:translateY(40px);
  transition:.4s;
  z-index:2;
}
.image-overlay h3{
  font-size:1.75rem;
  font-weight:700;
}
.image-overlay p{
  font-size:.95rem;
  margin:10px 0 16px;
  color:#eaeaea;
}
.image-overlay i{
  font-size:12px;
  font-weight:300;
  margin-left: 10px;
}
/* badge */
.category-badge{
  position:absolute;
  top:16px;
  left:16px;
  padding:6px 14px;
  font-size:.75rem;
  font-weight:600;
  border-radius:50px;
  color:#fff;
  z-index:3;
  box-shadow:0 6px 15px rgba(0,0,0,.25);
}

/* hover */
.image-card:hover img{transform:scale(1.1);}
.image-card:hover::before{opacity:1;}
.image-card:hover .image-overlay{
  opacity:1;
  transform:translateY(0);
}

/* ===== FILTER + STAGGER ANIMATION ===== */
.filter-item{
  opacity:1;
  transform:translateY(0) scale(1);
  transition:
    opacity .4s ease,
    transform .4s ease;
}

.filter-item.fade-out{
  opacity:0;
  transform:translateY(20px) scale(.96);
  pointer-events:none;
}

.filter-item.hidden{
  display:none;
}

/* fade in (initial + stagger) */
.filter-item.fade-in{
  display:block;
  opacity:0;
  transform:translateY(20px) scale(.96);
}

/* mobile: always show text */
@media(max-width:768px){
  .image-card::before,
  .image-overlay{
    opacity:1;
    transform:none;
  }
}

<script>
// Tambahkan event scroll
window.addEventListener("scroll", function () {
  const navbar = document.getElementById("navbar-atas");
  if (window.scrollY > 50) {   // jika scroll > 50px
    navbar.classList.add("scrolled");
  } else {
    navbar.classList.remove("scrolled");
  }
});
</script>
<script>
const buttons = document.querySelectorAll('.filter-group button');
const cards = document.querySelectorAll('.filter-item');
const STAGGER_DELAY = 80;

/* ===== INITIAL LOAD STAGGER ===== */
window.addEventListener('load',()=>{
  cards.forEach((card,i)=>{
    card.classList.add('fade-in');
    setTimeout(()=>{
      card.classList.remove('fade-in');
    }, i * STAGGER_DELAY);
  });
});

/* ===== FILTER STAGGER ===== */
buttons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    buttons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');

    const filter = btn.dataset.filter;
    let visibleIndex = 0;

    cards.forEach(card=>{
      const match =
        filter === 'all' || card.dataset.category === filter;

      if(match){
        card.classList.remove('hidden','fade-out');
        card.classList.add('fade-in');

        setTimeout(()=>{
          card.classList.remove('fade-in');
        }, visibleIndex * STAGGER_DELAY);

        visibleIndex++;
      }else{
        card.classList.add('fade-out');
        setTimeout(()=>{
          card.classList.add('hidden');
        },400);
      }
    });
  });
});
</script>
<script>
  const filterContainer = document.getElementById('categoryFilter');
const indicatorBar = document.getElementById('indicatorBar');

filterContainer.addEventListener('scroll', () => {
  const scrollWidth = filterContainer.scrollWidth - filterContainer.clientWidth;
  const scrollLeft = filterContainer.scrollLeft;
  
  // Hitung persentase pergeseran
  const scrollPercent = (scrollLeft / scrollWidth) * 100;
  
  // Gerakkan indikator (maksimal sampai ujung track)
  // 40% didapat dari (100% track - 60% bar)
  const moveX = (scrollPercent / 100) * 40; 
  indicatorBar.style.transform = `translateX(${moveX}px)`;
});
  
</script>
